<!DOCTYPE html>
<html>
  <head>
    <title>Simple TODO App</title>
  </head>
  <body>
    <div id="contents"></div>

    <div id="addTodo">

      <form onsubmit="">
        <input type="text">
        <button type="submit">Add Todo</button>
      </form>

    </div>

    <ul id="todoList">
      <li>First TODO</li>
      <li style="text-decoration: line-through">Second TODO</li>
      <li>Third TODO</li>
    </ul>

    <p id="links">
      Show:
      <span>All</span>, <a href="">Active</a>, <a href="">Completed</a>
    </p>

    <script src="bundle.js"></script>
  </body>
</html>
